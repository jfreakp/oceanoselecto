{% extends 'base.html' %}
{% block title %}Restablecer contrase침a{% endblock %}
{% block content %}
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-x-hidden">
  <div class="relative z-10 flex w-full grow flex-col justify-center px-6">
    <div class="mx-auto w-full max-w-md py-10">
      <h1 class="text-[#111718] dark:text-background-light tracking-tight text-[28px] font-bold leading-tight pb-2">Restablecer contrase침a</h1>
      <p class="text-gray-600 dark:text-gray-300 text-base leading-normal pb-6">Introduce tu correo y te enviaremos un enlace para restablecer tu contrase침a.</p>

      <form method="post" class="space-y-4">
        {% csrf_token %}
        <label class="flex flex-col" for="{{ form.email.id_for_label }}">
          <p class="text-[#111718] dark:text-gray-200 text-base font-medium leading-normal pb-2">Correo electr칩nico</p>
          <input type="email" name="{{ form.email.name }}" id="{{ form.email.id_for_label }}"
                 value="{{ form.email.value|default_if_none:'' }}"
                 class="form-input flex w-full rounded-lg text-[#111718] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/30 border border-[#dbe5e6] dark:border-gray-700 bg-white/50 dark:bg-white/5 h-14 placeholder:text-gray-400 p-[15px]"
                 placeholder="tu@correo.com" />
          {% if form.email.errors %}
            <p class="text-sm text-red-600 mt-1">{{ form.email.errors|striptags }}</p>
          {% endif %}
        </label>
        <button type="submit" class="flex items-center justify-center w-full h-12 px-6 rounded-lg bg-primary text-black text-base font-bold hover:bg-opacity-90">Enviar enlace</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
